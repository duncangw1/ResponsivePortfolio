<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Setting responsive viewport-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Link to Bootstrap stylesheet  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- Link to Font Awesome stylesheet for social media icons used in the footer  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Link to external CSS stylesheet with custom CSS  -->
    <link rel="stylesheet" href="style.css" />
    <!-- Webpage title  -->
    <title>Contact</title>
  </head>
  <body>
    <!-- Navbar at the top of the page  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <!-- Name with homepage link on the left side of the navbar  -->
      <a
        class="navbar-brand p-2 mb-1 bg-info text-light rounded-pill font-weight-bold"
        id="nametop"
        href="index.html"
        >Gene Duncan</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Links to all three pages on the right side of the navbar, including an active highlight on the active page  -->
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <!-- Home/About Me page link  -->
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home/About Me</a>
          </li>
          <!-- Portfolio page link  -->
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <!-- Contact link (highlighted active on this page)  -->
          <li class="nav-item active">
            <a class="nav-link" href="contact.html"
              >Contact <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- The main element contains the Contact form and all content inside the form  -->
    <main class="mainpagecontent">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div class="jumbotron mt-5 p-4">
              <!-- Form header  -->
              <h1 class="display-4 text-info font-weight-bold">Contact</h1>
              <!-- Dividing line underneath the header  -->
              <hr class="my-3" />
              <!-- Contact form  -->
              <form class="ml-2 mr-5 p-1">
                <!-- Name input  -->
                <div class="form-group">
                  <label for="exampleFormControlInput1">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="Name"
                  />
                </div>
                <!-- Email input  -->
                <div class="form-group">
                  <label for="exampleFormControlInput2">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleFormControlInput2"
                    placeholder="Email"
                  />
                </div>
                <!-- Message input  -->
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Message</label>
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="4"
                    placeholder="Message"
                  ></textarea>
                </div>
                <!-- Submit button  -->
                <button type="submit" class="btn btn-info btn-lg">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- The footer element contains icons and links to Github and LinkedIn, as well as the copyright symbol and text  -->
    <footer class="footer fixed-bottom">
      <div class="container">
        <div class="row">
          <div class="col-4 text-center">
            <!-- Link to Github and the Github Font Awesome icon  -->
            <a href="https://github.com/duncangw1" class="fa fa-github"></a>
          </div>
          <div class="col-4 text-center">
            <!-- Copyright symbol and text  -->
            <span class="namefooter text-muted">&#169; Copyright</span>
          </div>
          <div class="col-4 text-center">
            <!-- Link to LinkedIn and the LinkedIn Font Awesome icon  -->
            <a
              href="https://www.linkedin.com/in/gene-duncan-653244114/"
              class="fa fa-linkedin"
            ></a>
          </div>
        </div>
      </div>
    </footer>
    <!-- Script inserted from the Bootstrap template  -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
